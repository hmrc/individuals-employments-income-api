summary: Delete a Custom Employment
description: |
  This endpoint allows the developer to delete a custom employment from the list of employments for this user.
  A National Insurance number, Tax year and Employment ID are required.
  
  ### Test data
  Scenario simulation using Gov-Test-Scenario headers is only available in the sandbox environment.
  
  | Header Value (Gov-Test-Scenario) | Scenario                                                    |
  |----------------------------------|-------------------------------------------------------------|
  | N/A - DEFAULT                    | Simulates success response with custom employment.          |
  | NOT_FOUND                        | Simulates the scenario where no data is found.              |
  | DELETE_FORBIDDEN                 | Simulates the scenario where the deletion is not permitted. |
  | STATEFUL                         | Performs a stateful delete.                                 |  

tags:
  - Employments

parameters:
  - $ref: './common/pathParameters.yaml#/components/parameters/nino'
  - $ref: './common/pathParameters.yaml#/components/parameters/taxYearMinimum2021'
  - $ref: './common/pathParameters.yaml#/components/parameters/employmentId'
  - $ref: './common/headers.yaml#/components/parameters/acceptHeader'
  - $ref: './common/headers.yaml#/components/parameters/authorizationWriteScopeHeader'
  - $ref: './common/headers.yaml#/components/parameters/testScenarioHeader'

security:
  - User-Restricted:
      - write:self-assessment

responses:
  "204":
    description: No Content
    headers:
      X-CorrelationId:
        $ref: './common/headers.yaml#/components/parameters/correlationId'

  "400":
    description: Bad request
    content:
      application/json:
        schema:
          $ref: './schemas/error_response.yaml'
        examples:
          FORMAT_NINO:
            $ref: './common/errors.yaml#/components/examples/formatNino'
          FORMAT_TAX_YEAR:
            $ref: './common/errors.yaml#/components/examples/formatTaxYear'
          FORMAT_EMPLOYMENT_ID:
            $ref: './common/errors.yaml#/components/examples/formatEmploymentId'
          RULE_TAX_YEAR_RANGE_INVALID:
            $ref: './common/errors.yaml#/components/examples/ruleTaxYearRangeInvalid'
          RULE_TAX_YEAR_NOT_SUPPORTED:
            $ref: './common/errors.yaml#/components/examples/ruleTaxYearNotSupported'
          RULE_DELETE_FORBIDDEN:
            $ref: './common/errors.yaml#/components/examples/ruleDeleteForbidden'
          RULE_INCORRECT_GOV_TEST_SCENARIO:
            $ref: './common/errors.yaml#/components/examples/ruleIncorrectGovTestScenario'

  "403":
    description: Forbidden
    content:
      application/json:
        schema:
          $ref: './schemas/error_response.yaml'
        examples:
          CLIENT_OR_AGENT_NOT_AUTHORISED:
            $ref: './common/errors.yaml#/components/examples/clientOrAgentNotAuthorised'

  "404":
    description: Not Found
    content:
      application/json:
        schema:
          $ref: './schemas/error_response.yaml'
        examples:
          MATCHING_RESOURCE_NOT_FOUND:
            $ref: './common/errors.yaml#/components/examples/notFound'
